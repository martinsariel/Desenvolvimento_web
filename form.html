<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <title>Cadastre-se - Dra. Sarah Gama</title>
</head>
<body>
    <header class="cadastro">
        <nav class="cadastro-item">
            <ul class="cadastro-list">
                <li class="cadastro-list-item"><a href="index.html">Quem Somos? </a></li>
            </ul>
        </nav>
    </header>
    <main class="inicio">
        <h1 class="inicio-title">Cadastre-se</h1>
        <p class="inicio-description">Se inscreva conosco e garanta sua vaga!</p>
        
        <form class="form" action="cadastro.php" method="post">
            <div class="campo">
                Nome Completo:<br>
                <input type="text" name="name"><br><br>
            </div>
            <div class="endereco">
                E-mail:<br>
                <input type="text" name="email"><br><br>
                Telefone:<br>
                <input type="text" name="fone"><br><br>
                Endereço Completo: <input type="text" name="address"><br>
                CEP: <input type="text" name="CEP"><br><br>
            </div>
            <div class="sexo">
                Sexo:<br>
                <input type="radio" name="sex" value="M">Masculino<br>
                <input type="radio" name="sex" value="F">Feminino<br><br>
            </div>
            <div class="senha">
                Senha: <input type="password" name="password"><br>
                Confirmação da Senha: <input type="password" name="confirmPassword"><br><br>
            </div>
            <input type="submit" value="Cadastrar" class="form-button">
        </form>
        <br><br>
        <img src="sarah.log.jpg" alt="Dra. Sarah Gama - Dermopigmentadora" class="main-image">
    </main>
